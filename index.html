<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel´s Shop</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img src="" alt="logo">
        <menu>
            <ul>
                <li>Productos</li>
                <li>¿Quienes Somos?</li>
                <li>Contacto</li>
                <li>Mas</li>    
            </ul>
        </menu>
    </header>
    <section>
        <h2> En esta seccion podras crear tu nuevo producto, por favor abre tu consola para ver la lista de productos </h2>
        <fieldset>
            <legend>Modulo de creacion de productos</legend>
            <label for="productName">Introduzca el Id del producto</label>
            <input type="text" id="productId"><br><br>
            <label for="productName">Introduzca el nombre del producto</label>
            <input type="text" id="productName"><br><br>
            <label for="productSizes">Introduzca los talles disponibles del producto</label>
            <input type="text" id="productSizes"><br><br>
            <label for="productColors">Introduzca los colores disponibles del producto</label>
            <input type="text" id="productColors"><br><br>
            <label for="productPrice">Introduzca el precio en pesos sin IVA</label>
            <input type="text" id="productPrice"><br><br>
            <button id="createProduct">Crear producto</button>
            <button id="ShowUpdatedList">Mostrar lista de productos actualizada</button>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <aside></aside>
    <footer></footer>
    <script src="/logic.js"></script>
</body>
</html>
